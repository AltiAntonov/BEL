<template name="info">
  {{#each authors}}
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{name}}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-1">#</th>
            <th class="col-md-5">Име</th>
            <th class="col-md-1">Жанр</th>
            <th class="col-md-5">Герои</th>
            
          </tr>
        </thead>
        <tbody>
          {{#each books _id}}
          <tr>
            <th scope="row">{{count1 @index}}</th>
            <td>{{title}}</td>
            <td>{{genre}}</td>
            <td>
              <ul>
              {{#each characters}}
                <li>{{characterName this}}</li>
              {{/each}}
              </ul>
            </td>
            
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  {{/each}}
</template>
