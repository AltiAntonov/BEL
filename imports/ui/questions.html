<template name="questions">
  <button id="newQuestion" class="btn btn-default btn-lg" type="button">Нов Въпрос</button>
  <h3>{{question}}</h3>

  <br>
  {{#if equals clearAnswerType "въпросникЗаГерои"}}
    <ul class="list-group">
      {{#each answerOptions}}
      <li class="list-group-item {{#if showAnswer}}list-group-item-{{#if correct}}success{{else}}danger{{/if}}{{/if}}">{{name}}</li>
      {{/each}}
    </ul>
  {{/if}}
  {{#if equals clearAnswerType "въпросникЗаКниги"}}
    <ul class="list-group">
      {{#each answerOptions}}
      <li class="list-group-item {{#if showAnswer}}list-group-item-{{#if correct}}success{{else}}danger{{/if}}{{/if}}">{{title}}</li>
      {{/each}}
    </ul>
  {{/if}}
  <button id="showAnswer" class="btn btn-default btn-lg" type="button">Покажи Отговор</button>
  {{#if equals answerType "произведения"}}
    {{> booksTable answer}}
  {{else}}
    {{#if equals answerType "герои"}}
      {{> charactersTable answer}}
    {{else}}
      {{#if equals answerType "въпросникЗаГерои"}}
      {{else}}
        {{#if equals answerType "въпросникЗаКниги"}}
        {{else}}
          <h2>{{answer}}</h2><br><br>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}  
  <br><br><br>
</template>

<template name="booksTable">
  {{#each this}}
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">{{genre}}</p>
      </div>
    </div>
  {{/each}}
</template>

<template name="charactersTable">
  {{#each this}}
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">{{name}}</h4>
      </div>
    </div>
  {{/each}}
</template>
